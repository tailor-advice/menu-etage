<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Étage Saly - Webapp Officielle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #f0da8b;
            --dark: #0a0a0a;
        }

        body { 
            background-color: var(--dark); 
            color: white; 
            font-family: 'Inter', sans-serif; 
        }

        /* Style Western Deco JNL pour les titres et menus */
        .western-font { 
            font-family: 'Goldman', cursive; 
            letter-spacing: 0.05em;
        }

        .gold-text { color: var(--gold); }
        .tab-active { 
            border-bottom: 3px solid var(--gold); 
            color: var(--gold); 
        }

        .glass-card { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(240, 218, 139, 0.2); 
            border-radius: 15px;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-32">

    <header class="pt-8 pb-4 text-center bg-gradient-to-b from-zinc-900 to-black">
        <div class="flex flex-col items-center">
            <div class="w-48 mb-2">
                <a href="https://ibb.co/bjDDDnZk"><img src="https://i.ibb.co/bjDDDnZk/Gemini-Generated-Image-d2r3h9d2r3h9d2r3-1.png" alt="Gemini-Generated-Image-d2r3h9d2r3h9d2r3-1" border="0"></a>
            </div>
            <h1 class="text-3xl western-font gold-text uppercase tracking-widest mt-2">L'Étage</h1>
            <p class="text-[9px] tracking-[0.3em] uppercase text-gray-400 font-bold">Discotheque - Terrasse - Snack</p>
        </div>
    </header>

    <nav class="flex overflow-x-auto bg-black/95 sticky top-0 z-50 backdrop-blur-xl no-scrollbar border-b border-white/5">
        <button onclick="showCat('events')" id="btn-events" class="western-font tab-active flex-none w-1/5 py-4 text-[10px] uppercase">Soirées</button>
        <button onclick="showCat('boissons')" id="btn-boissons" class="western-font flex-none w-1/5 py-4 text-[10px] uppercase text-gray-400">Boissons</button>
        <button onclick="showCat('vip')" id="btn-vip" class="western-font flex-none w-1/5 py-4 text-[10px] uppercase text-gray-400">VIP</button>
        <button onclick="showCat('shisha')" id="btn-shisha" class="western-font flex-none w-1/5 py-4 text-[10px] uppercase text-gray-400">Chicha</button>
        <button onclick="showCat('map')" id="btn-map" class="western-font flex-none w-1/5 py-4 text-[10px] uppercase text-gray-400">Accès</button>
    </nav>

    <main id="cat-boissons" class="hidden p-4 space-y-6">
        <h2 class="western-font gold-text text-lg uppercase border-b border-zinc-800 pb-2">Carte des Boissons</h2>
        <div class="glass-card p-4 space-y-4">
            <div class="flex justify-between items-center"><span class="text-sm">Vodka RedBull</span><span class="text-sm font-bold gold-text">6.000 CFA</span></div>
            <div class="flex justify-between items-center"><span class="text-sm">Whisky Coca</span><span class="text-sm font-bold gold-text">8.000 CFA</span></div>
            <div class="flex justify-between items-center border-t border-zinc-800 pt-2"><span class="text-sm">Bouteille Vodka</span><span class="text-sm font-bold gold-text">50.000 CFA</span></div>
            <div class="flex justify-between items-center"><span class="text-sm">Bouteille Whisky</span><span class="text-sm font-bold gold-text">70.000 CFA</span></div>
        </div>
    </main>

    <footer class="fixed bottom-0 w-full p-4 bg-gradient-to-t from-black via-black to-transparent z-50">
        <div class="flex space-x-2 max-w-md mx-auto">
            <a href="https://www.facebook.com/louisgrenier.salyletage" target="_blank" class="bg-blue-600 p-4 rounded-xl flex items-center justify-center">
                <i class="fab fa-facebook-f text-white text-xl"></i>
            </a>
            <a href="https://wa.me/221765500906?text=Bonjour%20L'Étage%20Saly,%20je%20souhaiterais%20réserver%20une%20table%20VIP." 
               class="flex-1 bg-[#f0da8b] text-black py-4 rounded-xl font-bold text-center uppercase text-xs flex items-center justify-center space-x-2 western-font">
                <i class="fab fa-whatsapp text-xl"></i>
                <span>Réserver une table</span>
            </a>
        </div>
    </footer>

    <script>
        function showCat(catId) {
            const categories = ['events', 'boissons', 'vip', 'shisha', 'map'];
            categories.forEach(id => {
                const el = document.getElementById('cat-' + id);
                if (el) el.classList.add('hidden');
                const btn = document.getElementById('btn-' + id);
                if (btn) btn.classList.remove('tab-active', 'text-gold');
            });
            document.getElementById('cat-' + catId).classList.remove('hidden');
            document.getElementById('btn-' + catId).classList.add('tab-active');
        }
    </script>
</body>
</html>
